<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing</title>
   </head>
<body>
    <style>
        .container{
            max-width: 600px;
            max-height: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 70px;
        }
        .button{
            padding: 10px 20px;
            background-color: #141614;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }
    </style>
    <div class="container " id="bgcolor" >
        <div  >Background Color : <span class ="text-white"id="colorname"></span></div>
        <button class="button "  onclick="change()">change</button>

    </div>
    
    <script>
     
     let colordata = {
    Red:"red",
    Green:"green",
    Yellow:"yellow",
    Blue:"blue",
    Pink:"lightpink"
    
    
}
function change(){
    
    const values = Object.keys(colordata)
    const changes = values[Math.floor(Math.random() * values.length)]
    document.getElementById("colorname").innerText = changes
    document.getElementById("colorname").style.color = colordata[changes]
    document.querySelector("#bgcolor").style.backgroundColor = colordata[changes]
    
}

change();
          
    </script>
</body>
</html>
